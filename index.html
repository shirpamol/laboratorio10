    <script type="text/javascript">

<script type="text/javascript">
    //operaciones
    let a = 10;
    let b = 5;

    let suma = a + b;
    let resta = a - b;
    let multiplicacion = a * b;
    let division = a / b;

    document.write("Suma:", suma);
    document.write("Resta:", resta);
    document.write("Multiplicación:", multiplicacion);
    document.write("División:", division);
</script> 

<script type="text/javascript">
    //operadores de comparacion
    let x = 7;
    let y = 10;

    document.write("x es igual a y:", x == y);
    document.write("x es diferente de y:", x != y);
    document.write("x es mayor que y:", x > y);
    document.write("x es menor o igual que y:", x <= y);

</script>
